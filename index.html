<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Library</h1>
    <div id="inputContainer">
        <div class = 'optionBox'>
            <div class="labelContainer">
                <label for="bookTitle">Book Title:</label>
            </div>
            <input type="text" id="bookTitle" name="bookTitle">
        </div>
        <div class = 'optionBox'>
            <div class="labelContainer">
                <label for="bookAuthor">Book Author:</label>
            </div>
            <input type="text" id="bookAuthor" name="bookAuthor">
        </div>
        <div class = 'optionBox'>
            <div class="labelContainer">
                <label for="bookPages">Book Pages:</label>
            </div>
            <input type="text" id="bookPages" name="bookPages">
        </div>
        <div class = 'optionBox'>
            <div class="labelContainer">
                <label for="bookYear">Book Year:</label>
            </div>
            <input type="text" id="bookYear" name="bookYear">
        </div>
    </div>
    <br>
    <button id="submitBook">SUBMIT</button>
    <p id="totalBooks"></p>
    <div id="bookLogs">

    </div>
    <script src="script.js"></script>
</body>
</html>
