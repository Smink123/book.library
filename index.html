<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Library</h1>
    <div>
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle">
    </div>
    <div>
        <label for="bookAuthor">Book Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor">
    </div>
    <div>
        <label for="bookPages">Book Pages:</label>
        <input type="text" id="bookPages" name="bookPages">
    </div>
    <div>
        <label for="bookYear">Book Year:</label>
        <input type="text" id="bookYear" name="bookYear">
    </div>
    <br>
    <button id="submitBook">SUBMIT</button>
    <p id="totalBooks">Total Books: 0</p>
    <div id="bookLogs">

    </div>
    <script src="script.js"></script>
</body>
</html>
