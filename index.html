<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Library</h1>
    <div id="form">
        <div id="inputContainer">
            <div class = 'optionBox'>
                <div class="labelContainer">
                    <label for="bookTitle">BOOK TITLE: </label>
                </div>
                <input type="text" id="bookTitle" name="bookTitle">
            </div>
            <div class = 'optionBox'>
                <div class="labelContainer">
                    <label for="bookAuthor">BOOK AUTHOR: </label>
                </div>
                <input type="text" id="bookAuthor" name="bookAuthor">
            </div>
            <div class = 'optionBox'>
                <div class="labelContainer">
                    <label for="bookPages">TOTAL PAGES: </label>
                </div>
                <input type="text" id="bookPages" name="bookPages">
            </div>
            <div class = 'optionBox'>
                <div class="labelContainer">
                    <label for="bookYear">PUBLISH YEAR: </label>
                </div>
                <input type="text" id="bookYear" name="bookYear">
            </div>
        </div>
        <div id="submitContainer">
            <button id="submitBook">SUBMIT</button>
        </div>
    </div>
    <div id="totalBooksContainer">
        <p id="totalBooks"></p>
    </div>
    <div id="bookLogs">

    </div>
    <script src="script.js"></script>
</body>
</html>
